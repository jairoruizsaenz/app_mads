<!-- templates/solicitud_create.html -->
{% extends 'base.html' %}
{% load static %}
{% block referencia %}solicitud_create.html{% endblock %}
{% block title_1 %}{% block title_2 %}Nueva solicitud{% endblock %}{% endblock %}

{% block content %}
    <a class="boton" title="Regresar" href="{% url 'baseApp:solicitudes' %}"><i class="fas fa-chevron-left verde"></i> Regresar</a>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <form action="" method="POST" id="mapa_form">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" name="POST.Save" value="Guardar" class="btn btn-primary">
            </form>
        </div>        
    </div>
{% endblock %}
