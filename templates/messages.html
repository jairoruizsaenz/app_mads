<!--
    messages.info(request, 'Info', extra_tags='alert-info')
    messages.success(request, 'Success', extra_tags='alert-success')
    messages.warning(request, 'Warning', extra_tags='alert-warning')
    messages.error(request, 'Error', extra_tags='alert-danger')
-->

{% for message in messages %}
    <div class="alert {{ message.tags }}" role="alert" style="text-align: center;">
        {{ message }}
    </div>
{% endfor %}
