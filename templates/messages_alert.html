{% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert" style="text-align: center;">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}
